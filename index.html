<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Klik Sayang!</title>
  <style>
    body {
      background: linear-gradient(to bottom right, #ffe6f0, #ffffff);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
      font-family: 'Segoe UI', sans-serif;
    }
    .container {
      text-align: center;
    }
    button {
      background-color: #ff99cc;
      border: none;
      padding: 20px 40px;
      border-radius: 50px;
      color: white;
      font-size: 24px;
      cursor: pointer;
      box-shadow: 0 4px 10px rgba(0,0,0,0.2);
      transition: transform 0.3s;
    }
    button:hover {
      transform: scale(1.05);
    }
  </style>
</head>
<body>
  <div class="container">
    <button onclick="window.location.href='main.html'">Klik Sayang!</button>
  </div>
</body>
</html>
